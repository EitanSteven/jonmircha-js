<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Int Math!</title>
</head>
<body style="background-color: rgb(30, 30, 30);"> 

<h1 style="color: #fff;">Introduccion de Math Script!</h1>

<script>







console.log('~~~~~~~~~ Empezando la Practica ~~~~~~~~~')


// El Objeto Math 

// Este es estatico, por lo que cada vez que lo vayamos a usar, hay que invocar al prototipo


console.log(Math)

console.log(Math.PI)

// Para devolver el valor absoluto usamos abs:

console.log(Math.abs(-7.8))

// Para redondear tenemos tres metodos:

console.log(Math.ceil(12.4))        // --> Redonde Arriba
console.log(Math.floor(12.4))      // --> Redonde Abajo
console.log(Math.round(12.4))     // --> Redondea Bien

// Para sacar raices cuadradas:

console.log(Math.sqrt(81))

// Para elevar:

console.log(Math.pow(2,5))   // --> pow(base,potencia)

// El siguiente metodo nos dice si el num es +/- o 0, devolviendo -1/1 o 0

console.log(Math.sign(-7))

// El metodo random da un valor aleatorio entre 0 y 1

console.log(Math.random())

// Si queremos que el numero sea entre 0 y X, multiplicamos por X

console.log(Math.random() *100)

// Esto nos da un numero del 0 al 100 pero con parte fraccionaria, podemos quitarla

console.log(Math.round(Math.random() * 100))



















</script>
</body>
</html>
