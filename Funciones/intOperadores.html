<script>









console.log('~~~~~~~~~~~~ Empezando la Practica ~~~~~~~~~~~~')

//   Operadores basicos de Java Script u Operadores Aritmeticos:

let suma = 5 + 2
let resta = 5 - 2
let multiplicacion = 5 * 2
let division = 5 / 2
let modulo = 5 % 2

console.log(suma, resta, multiplicacion, division, modulo)

//   Operadores Relacionales:

// < Menor que
// > Mayor que
// <= Menor igual que
// >= Mayor igual que
// = Asignacion de variable
// == Igual que / Comparacion de valores (Actualmente, mala practica)
// === Comparacion estricta, compara el tipo de datos (Buena practica)
// != Diferente de
// !== Estrictamente diferente de

//   Operadores de Incremento y Decremento:

let i = 0

i = i+2

console.log(i)

// Con esta misma logica se puede usar el resto de operadores

//   Operadores unarios 

// suman o restan 1 unidad a la variable:

// Warning ---> ++1 | Recomendado ---> i++  
// Warning ---> --i | Recomendado ---> i--

//   Operadores Logicos

// ! - Not: Niega, invierte los valores Truelthy

console.log(!true)  // False
console.log(!false) // True

// || - Or: Cuando hay mas de una condicion, con que una se cumpla, el Or lo validara:

console.log((9 === 9) || (9 === '9'))   // True

// && - And: Lo contrario, ambas condiciones deben cumplirse:

console.log((9 === 9) && (9 === '9'))   // False






















</script>
