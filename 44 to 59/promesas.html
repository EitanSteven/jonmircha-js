//  PROMESAS

// Son como un if else

function cuadradoPromise(value) {
    if (typeof value !== "number") return Promise.reject('Valor no numerico')
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve({
                value: value,
                result: value * value
            }) 
        }, 0 | Math.random() * 100)
    })
}

cuadradoPromise(0)
.then(obj => {
    console.log(`Promise: ${obj.value}; ${obj.result}`)
    return cuadradoPromise(1)
})
.then(obj => {
    console.log(`Promise: ${obj.value}; ${obj.result}`)
    return cuadradoPromise(2)
})
.then(obj => {
    console.log(`Promise: ${obj.value}; ${obj.result}`)
    return cuadradoPromise("3")     // Interrumpe, manda error
})
.then(obj => {
    console.log(`Promise: ${obj.value}; ${obj.result}`)
    return cuadradoPromise(4)
})
.then(obj => {
    console.log(`Promise: ${obj.value}; ${obj.result}`)
    console.log('Fin')  // Necesario para imprimir cuadradoPromise(4)
})
.catch(err => console.error(err));

// Esta es otra forma de anidar y ordenar las ejecuciones, algunos llaman esto PromiseHelp
