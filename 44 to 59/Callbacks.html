    <h1 style="color: #fff;">Practicando JS</h1>

<script>










console.log('`~ ~ ~ Comenzando Practica ~ ~ ~')

//  Callbacks


function cuadradoCallback(value, callback) {
    setTimeout(() => {
        callback(value, value * value) // callback(parametro, EJECUTA)
    }, 0 | Math.random() * 100);
}

cuadradoCallback(0, (value, result) => {
    console.log('Inicia callback 1')
    console.log(`callback: ${value}; ${result}`)
        cuadradoCallback(2, (value, result) => {
        console.log('Inicia callback 2')
        console.log(`callback: ${value}; ${result}`)
            cuadradoCallback(3, (value, result) => {
            console.log('Inicia callback 3')
            console.log(`callback: ${value}; ${result}`)
        })
    })
})

// Aqui todas las callbacks se inician en orden, es decir, se controla el orden y tiempo de ejecuccion del programa















</script>
</body>
</html>
