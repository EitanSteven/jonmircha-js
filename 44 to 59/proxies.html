// PROXIES
// En lugar de usas clases como modelo, usan un obj literal, genera una copia, y permite que realices operaciones como validacion. Tendras un obj de vinculacion entre el obj del que te basas y la nueva instancia generada. Esto gracias a un obj especial de los proxies llamada Handler o manejador.

const Persona = {
    nombre: "",
    apellido: "",
    edad: []
}

const manejador = {
    set(obj, prop, valor) {
        obj[prop] = valor
    }
}

const Eitan = new Proxy(Persona, manejador)
Eitan.nombre = "Eitan"
Eitan.apellido = "Gil"
Eitan.edad = 19
Eitan.Twitter = "@Vizcacha"
console.log(Eitan)



















</script>
